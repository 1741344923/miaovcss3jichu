<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            p{
                height: 30px;
                border: 1px solid #000;
            }
            /*指定了属性名，并且有属性值，而且属性值是以value结束的*/
            p[miaov$=M]{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <P miaov="bleo">leo</P>
        <P miaov="bdp">杜鹏</P>
        <P miaov="bzM">紫薯</P>
        <P miaov="gXM">小美</P>
    </body>
</html>
