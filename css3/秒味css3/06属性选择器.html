<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            p{
                height: 30px;
                border: 1px solid #000;
            }
            /*指定了属性名，并且有属性值，属性值是以value开头的*/
            p[miaov^=g]{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <P miaov="bleo">leo</P>
        <P miaov="bdp">杜鹏</P>
        <P miaov="bzM">紫薯</P>
        <P miaov="gxm">小美</P>
    </body>
</html>
