<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            p{
                height: 30px;
                border: 1px solid #000;
            }
            /*指定了属性名，并且属性值是value或者以"value-"开头的值，
            （比如 box-list）*/
            p[miaov|=b]{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <P miaov="b-leo">leo</P>
        <P miaov="b-leo">杜鹏</P>
        <P miaov="b-leo">紫薯</P>
        <P miaov="g-xm">小美</P>
        <p miaov="b">无名氏</p>
    </body>
</html>
